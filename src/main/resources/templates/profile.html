<html lang="en"

      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>
<div>
    <main class="p-5 align-content-center bg-blur my-register-div">
        <div class="container mt-5">
            <div class="c1">
                <form
                        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                    <div class="button-holder d-flex justify-content-center">
                        <button id="ordersLoadList" type="button"
                                class="btn btn-warning  mb-3" value="Register">ORDERS LIST
                        </button>
                        <section>
                            <table>
                                <thead>
                                <tr>
                                    <th>TIME</th>
                                    <th>CUSTOMER</th>
                                    <th>TOOLS</th>
                                    <th>PRICE</th>
                                    <th>OPERATION</th>
                                </tr>
                                </thead>
                                <tbody id="orders-container"></tbody>
                            </table>
                        </section>
                    </div>

                </form>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <!--                    <form class="profile-card p-3 py-4"-->
                    <!--                          th:action="@{/users/profile}"-->
                    <!--                          th:method="post"-->
                    <!--                          th:object="${user}"-->
                    <!--                    >-->
                    <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle">
                    </div>
                    <div class="text-center mt-3">

                        <form th:action="@{/users/profile}"
                              th:object="${user}"
                              th:method="post"
                              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                            <div class="button-holder d-flex justify-content-center">
                                <button id="customerDetails" type="button"
                                        class="btn btn-warning  mb-3" value="Register">PROFILE INFORMATION
                                </button>
                                <section>
                                    <table>
                                        <thead>
                                        <tr>
                                            <th id="name">NAME</th>
                                            <th id="id">ID</th>
                                            <th id="email">email</th>
                                            <th id="role">role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="profile-container"></tbody>
                                    </table>
                                </section>
                            </div>
                        </form>
                        <th:block>
                            <form id="editForm"
                                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

                                <label for="newUsername">New Username:</label>
                                <input type="text" id="newUsername" name="newUsername">

                                <label for="newIdentificationNumber">New Identification Number:</label>
                                <input type="text" id="newIdentificationNumber" name="newIdentificationNumber">

                                <label for="newPassword">New Password:</label>
                                <input type="password" id="newPassword" name="newPassword">

                                <button type="button" class="btn btn-warning  mb-3" onclick="saveChanges()">Save
                                    Changes
                                </button>
                            </form>
                        </th:block>
                        <span class="bg-secondary p-1 px-4 rounded text-white" th:text="*{3}">Pro</span>
                        <!--                                                    <h5 class="mt-4 mb-0" th:text="*{username}">username :</h5>-->
                        <span>UI/UX Designer</span>
                        <!--                        <h5 class="mt-2 mb-0" th:text="*{getIdentificationNumber()}">id</h5>-->
                        <span>UI/UX Designer</span>
                        <!--                        <h5 class="mt-2 mb-0" th:text="*{email}">email</h5>-->
                        <!--                        <span th:text="*{role}">role</span>-->

                        <div class="px-4 mt-5">
                            <p class="fonts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et
                                nostrum
                                optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores
                                neque
                                nesciunt quis rerum sunt suscipit. </p>
                        </div>

                        <ul class="social-list">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>

                        <div class="buttons">
                            <button class="btn btn-outline-primary px-4">Back</button>
                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                        </div>
                    </div>
                    <!--                    </form>-->
                </div>
            </div>
        </div>
    </main>
</div>
<script src="/js/CompanyApp.js"></script>
<script src="/js/OrdersApp.js"></script>
</body>
<footer></footer>
</html>
