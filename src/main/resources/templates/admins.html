<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>
<div class="admin-div">
    <div class="container">
        <h2 class="text-center text-white">Admin page</h2>
    </div>
    <article class="functions">
        <th:block class="admin-block">
            <div class="container">
                <img class="center" width="28%" src="/images/admin.jpg" alt="Admin image">
                <h2 class="text-center text-white">CUSTOMERS DETAILS</h2>
            </div>
            <form
                    class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <div class="button-holder d-flex justify-content-center">
                    <button id="customerLoadList" type="button"
                            class="btn btn-warning  mb-3" value="Register">LIST OF CUSTOMERS
                    </button>
                    <section>
                        <table>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>USERNAME</th>
                                <th>ITN</th>
                                <th>EMAIL</th>
                                <th> OPERATION</th>
                            </tr>
                            </thead>
                            <tbody id="user-container"></tbody>
                        </table>
                    </section>
                </div>

            </form>
            <div class="container">
                <img loading="lazy" class="wp-image-5352 alignright"
                     src="https://himera.eu/wp-content/uploads/2018/08/top-5-kopirajting-printsipa-za-opisanie-na-produkti.jpg"
                     alt="" width="300" height="169">
                <h2 class="text-center text-white">PRODUCT DETAILS</h2>
            </div>
            <form
                    class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <div class="button-holder d-flex justify-content-center">
                    <button id="toolLoadList" type="button"
                            class="btn btn-warning  mb-3" value="Register">LIST OF TOOLS
                    </button>
                    <section>
                        <table>
                            <thead>
                            <tr>
                                <th>TOOL</th>
                                <th>DESCRIPTION</th>
                                <th>PRICE</th>
                                <th>OPERATION</th>
                            </tr>
                            </thead>
                            <tbody id="tool-container"></tbody>
                        </table>
                    </section>
                </div>
            </form>
            <form th:action="@{/api/tools}" th:method="post" id="toolAddForm"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <div id="tool-update-container" class="button-holder d-flex justify-content-center">
                    <button id="toolAddList" type="button" class="btn btn-warning mb-3">ADD NEW TOOL</button>

                    <div class="form-group">
                        <label for="toolName">Tool Name:</label>
                        <input type="text" class="form-control" id="toolName" required>
                    </div>
                    <div class="form-group">
                        <label for="toolDescription">Description:</label>
                        <input type="text" class="form-control" id="toolDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="toolPrice">Price:</label>
                        <input type="number" class="form-control" id="toolPrice" required>
                    </div>
                </div>
            </form>

        </th:block>
    </article>

</div>
<div>
    <footer></footer>
</div>
<script src="/js/UsersApp.js"></script>
<script src="/js/ToolsApp.js"></script>
<script src="/js/AddNewTool.js"></script>
</body>
</html>
