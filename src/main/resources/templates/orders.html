<!-- orders.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<main class="p-5 align-content-center bg-blur my-register-div">
  <div class="container mt-5">
    <div class="c1">
      <!-- Визуализация на поръчките -->
      <section>
        <table>
          <thead>
          <tr>
            <th>TIME</th>
            <th>CUSTOMER</th>
            <th>TOOLS</th>
            <th>PRICE</th>
            <th>OPERATION</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.orderTime}"></td>
            <td th:text="${order.customer}"></td>
            <td th:text="${order.orderedTools}"></td>
            <td th:text="${order.orderPrice}"></td>
            <td>
              <button type="button" class="btn btn-danger"
                      th:onclick="'deleteOrder(\'' + ${order.id} + '\')'">DELETE
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</main>
<!--<script src="/js/OrdersApp.js"></script>-->
<footer></footer>
</body>
</html>
