<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>
<div class="product-wrapper"
     th:method="post"
     th:action="@{/product/helmet}">
    <div class="product-element-top wd-quick-shop" ><a
            class="product-image-link">

        <img  src="/images/hat.jpg"  width="500" height="500"
              alt="Предпазна Каска"
              sizes="(max-width: 600px) 100vw, 600px"
        >
    </a>
        <div class="wd-buttons wd-pos-r-t">
            <div class="wd-wishlist-btn wd-action-btn wd-style-icon wd-wishlist-icon"><a

        </div>

    </div>
    <form class="mx-auto w-25 bg-blur rounded" method="" action="/pages/all">

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">За по големи количества се свържете с нас на посочените адреси</button>

    </form>
